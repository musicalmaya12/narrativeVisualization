<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: "Arial", sans-serif;
}
.pagination {
  display: inline-block;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  text-align: center;
}

.pagination a.active {
  background-color: red;
  color: white;
}

h1 {text-align: center;}
</style>
</head>
<body>
 
<div align="center">
<h1>France</h1>
<p>Mouse over the dots to view the variety of each ranked wine!</p>
<div id="france"></div>
<div class="pagination">
  <a href="italy.html">&laquo;</a>
  <a href="index.html">Introduction</a>
  <a href="italy.html">Italy</a>
  <a class="active" href="france.html">France</a>
  <a href="unitedstates.html">The United States</a>
  <a href="#">Conclusion</a>
  <a href="unitedstates.html">&raquo;</a>
</div>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<script>

d3.csv("wine-magazine-data.csv", 
   function(data) {
  
var margin = {top: 10, right: 30, bottom: 40, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

 var tooltip = d3.select("#france")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("color", "red")
    .style("font-weight", "bold")

var svg = d3.select("#france")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

  var x = d3.scaleLinear()
    .domain([0, 250])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  var y = d3.scaleLinear()
    .domain([70, 100])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
  
  const annotations = [
   {
    note: {
    label: "Variety: Chardonnay",
    title: "Highest ranked wine in France",
    wrap: 150,
    align: "right"
   },
    connector: {
      end: "arrow"
    },
    color: ["red"],
    x: x(110),
    y: y(95),
    dy: x(110),
    dx: y(105)
   },
  {
    note: {
    label: "Variety: Chardonnay",
    title: "Most expensive wine in France",
    wrap: 150,
    align: "right"
   },
    connector: {
      end: "arrow"
    },
    color: ["red"],
    x: x(117),
    y: y(0),
    dy: 220,
    dx: 80
   }
 ]

 const makeAnnotations = d3.annotation().type(d3.annotationLabel).annotations(annotations)
  
  svg.append("text")
    .attr("transform", "translate(" + (width / 2) + " ," + (height + (margin.bottom - 2)) + ")")  
    .style("text-anchor", "middle")
    .text("Price ($)")
    .style("font-family", "Arial");

  svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left)
    .attr("x", 0 - (height / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .text("Ranking (Points)")
    .style("font-family", "Arial");

  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) {
        if (d.country==="France") {
          return x(d.price); 
        }
      })
      .attr("cy", function (d) {
        if (d.country==="France") {
          return y(d.points); 
        }
      })
      .attr("r", 10)
      .style("fill", "#69b3a2")
      .style("opacity", 0.3)
      .on("mouseover", function(d) {
         d3.select(this).transition()
          .duration('10')
          .attr("r", 12)
          tooltip
          .style("opacity", 1)
      })
      .on("mousemove", function(d) {
          tooltip
          .html(d.variety)
      })
      .on("mouseleave", function(d) {
          d3.select(this).transition()
            .duration('200')
            .attr("r", 10);
            tooltip
            .style("opacity", 0)
      })
  
  svg.append("g")
    .attr("class", "annotation-group")
    .style("font-size", "10px")
    .call(makeAnnotations);
    }
 );

</script>

</body>
</html>
